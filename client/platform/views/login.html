<div class="login" ng-controller="LoginCtrl">
	<fieldset>
		<legend>Login</legend>
		<label class="benutzerLabel">Benutzer</label>
		<input class="benutzerInput" ng-model="benutzer" type="text"/>
		<br>
		<label class="passwortLabel">Passwort</label>
		<input class="passwortInput" ng-model="passwort" type="password"/>
		<br>
		<button ng-click="doLogin()">Login</button>
	</fieldset>
</div>
